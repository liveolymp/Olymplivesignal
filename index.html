
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olymp Signal Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="passwordScreen">
    <h2>Enter Password</h2>
    <input type="password" id="pwdInput" placeholder="Enter Password" autofocus />
  </div>

  <div id="introPopup">Welcome to Modanwal Family 💪😁</div>

  <div id="mainContent">
    <header>
      <h1>Olymp Signal Dashboard</h1>
    </header>
    <div class="filters">
      <label><input type="checkbox" id="rsiFilter"> RSI Filter</label>
      <label><input type="checkbox" id="volumeFilter"> Volume Filter</label>
      <label><input type="checkbox" id="breakoutFilter"> Breakout Filter</label>
    </div>
    <table id="signalTable">
      <thead>
        <tr>
          <th>Pair</th>
          <th>Action</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Strength</th>
        </tr>
      </thead>
      <tbody>
        <!-- Signals will populate here -->
      </tbody>
    </table>
  </div>

  <audio id="notificationSound" src="notify.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
